  - label: "Όνομα και ηλεκτρονική διεύθυνση"
    description: προαιρετικά —  δεν θα δημοσιευτούν, θα χρησιμοποιηθούν ώστε να έρθουμε σε επαφή μαζί σου και να μάθουμε την ιστορία σου. Επιπλέον θα χρησιμοποιηθούν για να σε ενημερώσουμε για τα αποτελέσματα της έρευνάς μας και, εάν χρειαστεί, για να σου κάνουμε κάποια επιπρόσθετη ερώτηση σχετικά με την ιστορία σου. Σε περίπτωση που μας απαντήσεις τα στοιχεία που θα μας παρέχεις θα αντιμετωπιστούν σύμφωνα με την εθνική και ευρωπαϊκή νομοθεσία για την προστασία των προσωπικών δεδομενων, με αποκλειστικό σκοπό αυτόν που περιγράφεται στο ερωτηματολόγιο. Για να ασκήσεις το δικαίωμα της πρόσβασης, διόρθωσης, ακύρωσης ή αντίρρησης μπορείς να επικοινωνήσεις μαζί μας στην ηλεκτρονική διεύθυνση generation.e.project at gmail.com
    name: entry.694591779
